<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f8fafc;
    margin: 0;
    padding: 0;
    color: #111827;
  }

  /* HEADER FIXED SELALU DI ATAS */
  .sticky-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 200;
    background: #f8fafc;
    padding: 20px;
    transition: box-shadow 0.25s ease, background 0.25s ease;
    box-shadow: 0 2px 6px rgba(15,23,42,0.05);
  }

  h1 {
    text-align: center;
    margin: 0 0 18px;
    font-size: 1.8rem;
    font-weight: 700;
  }

  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 18px;
  }

  select, input, button {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
    background: white;
  }
  button { cursor: pointer; background: #f1f5f9; }
  button:hover { background: #e2e8f0; }

  .summary {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 18px;
  }

  .card {
    background: white;
    border: 1px solid #e6e9ee;
    border-radius: 10px;
    padding: 12px 24px;
    min-width: 200px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(10,20,40,0.04);
  }
  .card p { margin: 0; color: #6b7280; font-size: 13px; }
  .card h3 { margin: 6px 0 0; font-size: 16px; }

  /* TABLE SECTION */
  .table-container {
    padding: 20px;
    margin-top: var(--header-height, 280px); /* beri ruang setinggi header */
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.04);
  }

  th, td {
    border: 1px solid #e9edf2;
    padding: 10px;
    text-align: center;
  }

  thead th {
    position: sticky;
    top: calc(var(--header-height, 280px) + 0px);
    background: #f8fafc;
    z-index: 150;
  }

  .green { color: #047857; font-weight: 700; }
  .red { color: #b91c1c; font-weight: 700; }
  .blue { color: #1d4ed8; font-weight: 700; }

  footer {
    text-align: center;
    background: #fff;
    color: #4b5563;
    font-size: 14px;
    padding: 14px 12px;
    border-top: 1px solid #e9edf2;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
  }
</style>

<script>
  // Hitung tinggi header agar tabel tidak tertutup
  function updateHeaderHeight() {
    const h = document.querySelector('.sticky-header').offsetHeight;
    document.documentElement.style.setProperty('--header-height', h + 'px');
  }
  window.addEventListener('load', updateHeaderHeight);
  window.addEventListener('resize', updateHeaderHeight);
</script>
