<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kas Masjid - Simpel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <h3 class="m-0">Kas Masjid (Simpel)</h3>

      <div class="d-flex gap-2 align-items-center">
        <input id="filterBulan" class="form-control" type="month" />
        <button id="btnReset" class="btn btn-outline-secondary">Reset</button>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-muted">Total Masuk</div>
            <div id="totalMasuk" class="fs-4 fw-semibold">Rp 0</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-muted">Total Keluar</div>
            <div id="totalKeluar" class="fs-4 fw-semibold">Rp 0</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="text-muted">Saldo</div>
            <div id="saldo" class="fs-4 fw-semibold">Rp 0</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-header fw-semibold">Tambah Transaksi</div>
      <div class="card-body">
        <div id="alert" class="alert alert-danger d-none"></div>

        <form id="formKas" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Tanggal</label>
            <input id="tgl" class="form-control" type="date" required />
          </div>

          <div class="col-md-2">
            <label class="form-label">Tipe</label>
            <select id="tipe" class="form-select" required>
              <option value="MASUK">MASUK</option>
              <option value="KELUAR">KELUAR</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label">Kategori</label>
            <input id="kategori" class="form-control" placeholder="Contoh: Infak / Listrik" required />
          </div>

          <div class="col-md-3">
            <label class="form-label">Keterangan</label>
            <input id="keterangan" class="form-control" placeholder="Opsional" />
          </div>

          <div class="col-md-2">
            <label class="form-label">Jumlah (Rp)</label>
            <input id="jumlah" class="form-control" type="number" min="1" step="1" required />
          </div>

          <div class="col-12 d-flex flex-wrap gap-2">
            <button class="btn btn-primary" type="submit">Simpan</button>

            <div class="ms-auto d-flex flex-wrap gap-2">
              <button id="btnExportJson" class="btn btn-outline-primary" type="button">Backup JSON</button>
              <button id="btnExportCsv" class="btn btn-outline-primary" type="button">Export CSV</button>
              <label class="btn btn-outline-secondary mb-0">
                Import JSON <input id="importJson" type="file" accept="application/json" hidden />
              </label>
            </div>
          </div>
        </form>

        <p class="text-muted mt-3 mb-0 small">
          Data tersimpan di browser (localStorage). Untuk pindah perangkat: Backup JSON â†’ Import JSON.
        </p>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header fw-semibold">Riwayat Transaksi</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:120px;">Tanggal</th>
                <th style="width:90px;">Tipe</th>
                <th style="width:180px;">Kategori</th>
                <th>Keterangan</th>
                <th class="text-end" style="width:140px;">Jumlah</th>
                <th class="text-end" style="width:90px;">Aksi</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr><td colspan="6" class="text-center text-muted py-4">Belum ada transaksi.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

<script>
  const STORAGE_KEY = "kas_masjid_transactions_v1";
  const el = (id) => document.getElementById(id);
  const rupiah = (n) => "Rp " + (n || 0).toLocaleString("id-ID");

  function todayISO() {
    const d = new Date();
    const pad = (x) => String(x).padStart(2, "0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  }

  function loadData() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function saveData(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function showError(msg) {
    const a = el("alert");
    a.textContent = msg;
    a.classList.remove("d-none");
  }

  function hideError() {
    const a = el("alert");
    a.classList.add("d-none");
    a.textContent = "";
  }

  function getFilterBulan() {
    const v = (el("filterBulan").value || "").trim();
    return /^\d{4}-\d{2}$/.test(v) ? v : "";
  }

  function filtered(data) {
    const bulan = getFilterBulan();
    if (!bulan) return data;
    return data.filter(t => String(t.tgl || "").slice(0,7) === bulan);
  }

  function recompute(data) {
    const d = filtered(data);
    let masuk = 0, keluar = 0;

    for (const t of d) {
      const j = Number(t.jumlah) || 0;
      if (t.tipe === "MASUK") masuk += j;
      if (t.tipe === "KELUAR") keluar += j;
    }

    el("totalMasuk").textContent = rupiah(masuk);
    el("totalKeluar").textContent = rupiah(keluar);
    el("saldo").textContent = rupiah(masuk - keluar);
  }

  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function renderTable(data) {
    const d = filtered(data)
      .slice()
      .sort((a,b) => (b.tgl || "").localeCompare(a.tgl || "") || String(b.id).localeCompare(String(a.id)));

    const tb = el("tbody");
    tb.innerHTML = "";

    if (d.length === 0) {
      tb.innerHTML = `<tr><td colspan="6" class="text-center text-muted py-4">Belum ada transaksi.</td></tr>`;
      return;
    }

    for (const t of d) {
      const badge = t.tipe === "MASUK"
        ? `<span class="badge text-bg-success">MASUK</span>`
        : `<span class="badge text-bg-danger">KELUAR</span>`;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${escapeHtml(t.tgl || "")}</td>
        <td>${badge}</td>
        <td>${escapeHtml(t.kategori || "")}</td>
        <td>${escapeHtml(t.keterangan || "")}</td>
        <td class="text-end">${rupiah(Number(t.jumlah)||0)}</td>
        <td class="text-end"><button class="btn btn-sm btn-outline-danger">Hapus</button></td>
      `;

      tr.querySelector("button").addEventListener("click", () => {
        if (!confirm("Hapus transaksi ini?")) return;
        const all = loadData().filter(x => x.id !== t.id);
        saveData(all);
        refresh();
      });

      tb.appendChild(tr);
    }
  }

  function refresh() {
    hideError();
    const data = loadData();
    recompute(data);
    renderTable(data);
  }

  function downloadFile(filename, content, mime) {
    const blob = new Blob([content], { type: mime });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  // init
  el("tgl").value = todayISO();

  el("formKas").addEventListener("submit", (e) => {
    e.preventDefault();
    hideError();

    const tgl = el("tgl").value.trim();
    const tipe = el("tipe").value.trim();
    const kategori = el("kategori").value.trim();
    const keterangan = el("keterangan").value.trim();
    const jumlah = Number(el("jumlah").value);

    if (!/^\d{4}-\d{2}-\d{2}$/.test(tgl)) return showError("Tanggal tidak valid.");
    if (!["MASUK","KELUAR"].includes(tipe)) return showError("Tipe harus MASUK/KELUAR.");
    if (!kategori) return showError("Kategori wajib diisi.");
    if (!Number.isFinite(jumlah) || jumlah <= 0) return showError("Jumlah harus > 0.");

    const data = loadData();
    data.push({
      id: String(Date.now()) + "-" + Math.random().toString(16).slice(2),
      tgl, tipe, kategori, keterangan,
      jumlah: Math.round(jumlah)
    });
    saveData(data);

    el("kategori").value = "";
    el("keterangan").value = "";
    el("jumlah").value = "";
    refresh();
  });

  el("filterBulan").addEventListener("change", refresh);
  el("btnReset").addEventListener("click", () => {
    el("filterBulan").value = "";
    refresh();
  });

  el("btnExportJson").addEventListener("click", () => {
    const data = loadData();
    const content = JSON.stringify({ exported_at: new Date().toISOString(), data }, null, 2);
    downloadFile("kas-masjid-backup.json", content, "application/json");
  });

  el("btnExportCsv").addEventListener("click", () => {
    const data = loadData();
    const rows = [
      ["Tanggal","Tipe","Kategori","Keterangan","Jumlah"],
      ...data.map(t => [t.tgl||"", t.tipe||"", t.kategori||"", (t.keterangan||"").replaceAll("\n"," "), String(t.jumlah ?? "")])
    ];
    const csv = rows.map(r => r.map(v => `"${String(v).replaceAll('"','""')}"`).join(",")).join("\n");
    downloadFile("kas-masjid.csv", csv, "text/csv");
  });

  el("importJson").addEventListener("change", async (e) => {
    const file = e.target.files?.[0];
    if (!file) return;

    try {
      const text = await file.text();
      const parsed = JSON.parse(text);

      const arr = Array.isArray(parsed) ? parsed : (Array.isArray(parsed.data) ? parsed.data : null);
      if (!arr) throw new Error("Format JSON tidak sesuai.");

      const cleaned = arr
        .filter(x => x && typeof x === "object")
        .map(x => ({
          id: x.id || (String(Date.now()) + "-" + Math.random().toString(16).slice(2)),
          tgl: String(x.tgl || ""),
          tipe: String(x.tipe || "").toUpperCase(),
          kategori: String(x.kategori || ""),
          keterangan: String(x.keterangan || ""),
          jumlah: Math.max(1, Math.round(Number(x.jumlah) || 0))
        }))
        .filter(x => /^\d{4}-\d{2}-\d{2}$/.test(x.tgl) && ["MASUK","KELUAR"].includes(x.tipe) && x.kategori);

      if (cleaned.length === 0) throw new Error("Tidak ada data valid yang bisa diimport.");

      const replace = confirm("Import MENIMPA data lama?\nOK = Timpa\nCancel = Gabung");
      if (replace) saveData(cleaned);
      else saveData(loadData().concat(cleaned));

      e.target.value = "";
      refresh();
      alert("Import berhasil.");
    } catch (err) {
      e.target.value = "";
      showError("Gagal import: " + (err?.message || String(err)));
    }
  });

  refresh();
</script>
</body>
</html>
