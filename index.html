<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kas Masjid - Simpel</title>
  <script type="module" src="laporan-kas-masjid.js"></script> <!-- Menambahkan type="module" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="m-0">Kas Masjid (Simpel)</h3>

    <!-- Form untuk menambah transaksi -->
    <form id="formKas" class="row g-3">
      <div class="col-md-2">
        <label class="form-label">Tanggal</label>
        <input id="tgl" class="form-control" type="date" required />
      </div>

      <div class="col-md-2">
        <label class="form-label">Tipe</label>
        <select id="tipe" class="form-select" required>
          <option value="MASUK">MASUK</option>
          <option value="KELUAR">KELUAR</option>
        </select>
      </div>

      <div class="col-md-3">
        <label class="form-label">Kategori</label>
        <input id="kategori" class="form-control" placeholder="Contoh: Infak / Listrik" required />
      </div>

      <div class="col-md-3">
        <label class="form-label">Keterangan</label>
        <input id="keterangan" class="form-control" placeholder="Opsional" />
      </div>

      <div class="col-md-2">
        <label class="form-label">Jumlah (Rp)</label>
        <input id="jumlah" class="form-control" type="number" min="1" step="1" required />
      </div>

      <div class="col-12 d-flex gap-2">
        <button class="btn btn-primary" type="submit">Simpan</button>
      </div>
    </form>

    <!-- Tabel untuk riwayat transaksi -->
    <div class="card shadow-sm mt-4">
      <div class="card-header fw-semibold">Riwayat Transaksi</div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th>Tanggal</th>
                <th>Tipe</th>
                <th>Kategori</th>
                <th>Keterangan</th>
                <th class="text-end">Jumlah</th>
                <th class="text-end">Aksi</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- Data transaksi akan tampil di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('formKas');
      form.addEventListener('submit', function (event) {
        event.preventDefault();

        // Ambil data dari form
        const tgl = document.getElementById('tgl').value;
        const tipe = document.getElementById('tipe').value;
        const kategori = document.getElementById('kategori').value;
        const keterangan = document.getElementById('keterangan').value;
        const jumlah = document.getElementById('jumlah').value;

        // Kirim data ke Google Sheets (kamu perlu mengganti dengan URL Google Apps Script)
        saveDataToGoogleSheets({
          tgl, tipe, kategori, keterangan, jumlah
        });

        // Reset form setelah submit
        form.reset();
      });

      // Fungsi untuk mengirim data ke Google Sheets
      function saveDataToGoogleSheets(data) {
        const params = new URLSearchParams();
        params.append('action', 'addTransaction');
        params.append('tgl', data.tgl);
        params.append('tipe', data.tipe);
        params.append('kategori', data.kategori);
        params.append('keterangan', data.keterangan);
        params.append('jumlah', data.jumlah);

        fetch('https://script.google.com/macros/s/AKfycbz-ICB_P-qaC1DA1E61C1GlzBzicVEZL6g9o8iOIaj8nAPLicA0xnuzb5Qj-A9eCRsY/exec', {
          method: 'POST',
          body: params
        })
        .then(response => response.json())
        .then(result => {
          console.log('Data berhasil disimpan:', result);
          fetchDataFromGoogleSheets();
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }

      // Fungsi untuk mengambil data transaksi dari Google Sheets
      function fetchDataFromGoogleSheets() {
        const params = new URLSearchParams();
        params.append('action', 'getTransactions');

        fetch('https://script.google.com/macros/s/your-script-id/exec?' + params.toString())
          .then(response => response.json())
          .then(data => {
            renderTable(data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }

      // Fungsi untuk menampilkan data transaksi di tabel
      function renderTable(data) {
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = ''; // Clear previous rows

        data.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item[0]}</td>
            <td>${item[1]}</td>
            <td>${item[2]}</td>
            <td>${item[3]}</td>
            <td class="text-end">${item[4]}</td>
            <td class="text-end"><button class="btn btn-sm btn-outline-danger">Hapus</button></td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Fetch data saat halaman dimuat pertama kali
      fetchDataFromGoogleSheets();
    });
  </script>
</body>
</html>
